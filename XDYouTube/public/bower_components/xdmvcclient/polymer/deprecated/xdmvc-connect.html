<link rel="import" href="../../polymer/polymer.html">
<script src="../js/xdmvc.js"></script>
<polymer-element name="xdmvc-connect" >
	<template>
		<input type='text' id='clientId' value={{connectTo}}></input>
		<button id='connect' on-click="{{connectHandler}}">Connect</button>
	</template>
	<script>
		Polymer({
			created: function() {
				this.connectTo = "";
			},
            
 			
		  
		  // Connect to a given client Id.
			connectHandler: function(){
				XDmvc.connectTo(this.connectTo);
			}
            
		});
	</script>
</polymer-element>
