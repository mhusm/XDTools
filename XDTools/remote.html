<!doctype html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script>
        window.addEventListener("load", function () {

            var url = new URL(window.location.href),
                    socket = io(":" + (url.port || 80) + "/remote"),
                    iframe = document.getElementsByTagName("iframe")[0],
                    iframeReady = false,
                    commands = [];


            window.addEventListener("message", function (ev) {
                socket.emit("command", ev.data);
            }, false);

            //Refresh device
            socket.on("refresh", function (){
                iframe.src = iframe.src;
                iframeReady = false;
            });
            //Load URL on device
            socket.on("load", function (url) {
                iframe.src = url;
                iframeReady = false;
            });

            iframe.addEventListener("load", function(event){
                commands.forEach(function(c){
                    iframe.contentWindow.postMessage(c, iframe.src);
                });
                commands = [];
            });


            //Forward command to the iframe of the remote device
            socket.on("command", function (command) {
                if (iframeReady) {
                    iframe.contentWindow.postMessage(command, iframe.src);
                } else {
                    commands.push(command);
                }
            });

        }, false);
    </script>
</head>
<body>
    <iframe src=""></iframe>
</body>
</html>
