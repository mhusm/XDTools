<body>
    <label for="part_nr">Participant number: </label><input id="part_nr" name="part_nr" type="number" />
    <button class="btn btn-lg btn-primary" type="button" id="study-start">Start Study</button>
    <script>
        $(document).ready(function () {
            var url = new URL(window.location.href),
                    socket = io(":" + (url.port || 80) + "/study");
            $("#study-start").click(function () {
                var $partNr = $("#part_nr");
                socket.emit("study", $partNr.val());
                $partNr.val("");
            });
        });
    </script>
